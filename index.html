<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dhuha TopUp - Gaming Neon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 color:#fff;
 background:linear-gradient(120deg,#050014,#001f3f,#0a0028);
 background-size:400% 400%;
 animation:bg 12s infinite alternate;
}
@keyframes bg{
 0%{background-position:0% 50%}
 100%{background-position:100% 50%}
}
header{
 text-align:center;
 padding:20px;
 font-size:26px;
 font-weight:bold;
 text-shadow:0 0 10px #0ff,0 0 25px #00f;
}
.container{max-width:900px;margin:auto;padding:20px;}
.games{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:15px;
}
.game{
 background:rgba(0,0,0,.6);
 border:2px solid #00ffff;
 border-radius:15px;
 padding:15px;
 text-align:center;
 cursor:pointer;
 transition:.3s;
 box-shadow:0 0 15px #00ffff;
}
.game:hover{transform:scale(1.05);box-shadow:0 0 30px #00ffff;}
.game img{
 width:100px;height:100px;object-fit:contain;
 filter:drop-shadow(0 0 10px #00ffff);
}
.card{
 margin-top:20px;
 background:rgba(0,0,0,.65);
 border-radius:15px;
 padding:20px;
 box-shadow:0 0 20px #00ffff;
}
input,select,button{
 width:100%;padding:12px;margin-top:12px;
 border-radius:8px;border:none;font-size:15px;
}
button{
 background:#00ffff;font-weight:bold;cursor:pointer;
 box-shadow:0 0 15px #00ffff;
}
button:hover{background:#00cccc;}
.paket{
 border:1px solid #00ffff;
 border-radius:8px;
 padding:10px;
 margin:6px 0;
 cursor:pointer;
}
.paket:hover,.paket.active{background:#00ffff;color:#000;}
footer{text-align:center;padding:20px;color:#aaa;}
</style>
</head>

<body>
<header>Dhuha TopUp ⚡ Gaming Neon</header>

<div class="container">
<div class="games">
 <div class="game" onclick="selectGame('Free Fire')">
  <img src="https://i.ibb.co/1fytfL9/ff.png"><br>Free Fire
 </div>
 <div class="game" onclick="selectGame('Mobile Legends')">
  <img src="https://i.ibb.co/3s8F0x1/ml.png"><br>Mobile Legends
 </div>
 <div class="game" onclick="selectGame('Bloods Strike')">
  <img src="https://i.ibb.co/Y7pFGr2/bloods.png"><br>Bloods Strike
 </div>
 <div class="game" onclick="selectGame('Pulsa')">
  <img src="https://i.ibb.co/0cS8WgR/pulsa.png"><br>Isi Pulsa
 </div>
</div>

<div id="form" style="display:none">
 <div class="card">
  <h3 id="gameTitle"></h3>
  <input id="idgame" oninput="handleInput()">
 </div>
 <div class="card">
  <h3>Pilih Paket</h3>
  <div id="paketList"></div>
 </div>
 <div class="card">
  <h3>Pembayaran</h3>
  <select id="payment"></select>
 </div>
 <button onclick="checkout()">Checkout WhatsApp</button>
</div>
</div>

<footer>© 2026 Dhuha TopUp • Aman • Cepat • Terpercaya</footer>

let game="",selected=null;

function selectGame(g){
 game=g;selected=null;
 form.style.display="block";
 gameTitle.innerText="Top Up "+g;
 idgame.value="";

 if(g==="Free Fire") idgame.placeholder="Masukkan ID FF (hanya angka)";
 else if(g==="Mobile Legends") idgame.placeholder="Masukkan ID ML (Server)";
 else if(g==="Pulsa") idgame.placeholder="Masukkan Nomor HP";
 else idgame.placeholder="Masukkan ID";

 payment.innerHTML="";
 if(g==="Pulsa") payment.innerHTML="<option>QRIS DavPay</option>";
 else payment.innerHTML="<option>DANA</option><option>GOPAY</option><option>QRIS DavPay</option>";

 paketList.innerHTML="";
 data[g].forEach(p=>{
  const d=document.createElement("div");
  d.className="paket";
  d.innerHTML=`<b>${p.name}</b><br>Rp ${p.price.toLocaleString()}`;
  d.onclick=()=>{
   document.querySelectorAll(".paket").forEach(x=>x.classList.remove("active"));
   d.classList.add("active");
   selected=p;
  };
  paketList.appendChild(d);
 });
}

function handleInput(){
 if(game==="Free Fire") idgame.value=idgame.value.replace(/\D/g,"");
 else if(game==="Mobile Legends") idgame.value=idgame.value.replace(/[^0-9()]/g,"");
 else if(game==="Pulsa"){
  let v=idgame.value.replace(/\D/g,"");
  if(v.startsWith("0")) v="62"+v.slice(1);
  else if(v.startsWith("8")) v="62"+v;
  idgame.value=v;
 }
}

function checkout(){
 if(!idgame.value||!selected){alert("Lengkapi data");return;}
 const text=
`TOP UP
Game: ${game}
ID: ${idgame.value}
Paket: ${selected.name}
Harga: Rp ${selected.price.toLocaleString()}
Pembayaran: ${payment.value}`;
 window.open("https://wa.me/6285167169821?text="+encodeURIComponent(text));
}
